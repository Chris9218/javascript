<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Esercitazione Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <style>

    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Esercitazione FORM</h1>
    </header>
    <main>
        <div class="row align-items-start">
            <div class="col">

                <div class="card mb-3" >
                    <div class="card-body">
                        <h5 class="card-title">Inserisci nuovs persona</h5>
                        <form method="get">

                            <label for="name" class="mb-1 required-field">Name</label>
                            <input type="text" class="form-control" placeholder="Name" name="name" id="name" required>

                            <label for="age" class="mt-3 mb-1 required-field">Age</label>
                            <input type="number" class="form-control" placeholder="Age" name="Age" id="Age" required>

                            <label for="City" class="mt-3 mb-1">City</label>
                            <input type="text" class="form-control" placeholder="City" name="City" id="City" >
                            <button class="btn btn-primary mt-3" type="submit">Submit</button>
                        </form>
                    </div>
                </div>


                <div class="card mb-3" >
                    <div class="card-body">
                        <h5 class="card-title">Seleziona per compleanno</h5>
                        <form action="">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select Person</option>
                            </select>
                            <button class="btn btn-primary mt-3" type="submit">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col">

                <div class="card" >
                    <div class="card-body">
                        <h5 class="card-title">Persone</h5>
                        <ul id="persons-list" class="list-group">
                            <li class="list-group-item d-flex">
                                <div>Klaus</div>
                                <div class="ms-auto">40 anni</div>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <p>Sono il footer</p>
    </footer>
</div>

<script src="./index.js" type="module"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</body>
</html>
